{% extends "base.html" %}
{% load static %}

{% block title %}Model Editor{% endblock %}

{% block extra_css %}
<style>
    #editor-container {
        display: flex;
        height: calc(100vh - 64px); /* Adjust based on your navbar height */
    }
    #sidebar {
        width: 250px;
        background-color: #f0f0f0;
        transition: transform 0.3s ease-in-out;
    }
    #main-content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
    }
    #toolbar {
        background-color: #e0e0e0;
        padding: 10px;
    }
    #canvas-container {
        flex-grow: 1;
        overflow: hidden;
    }
    #editor-canvas {
        width: 100%;
        height: 100%;
    }
</style>
{% endblock %}

{% block content %}
<input type="hidden" id="model-id" value="{{ model_id }}">
<div id="editor-container">
    <div id="sidebar">
        <h2 class="text-lg font-semibold p-4">Components</h2>
        <ul id="component-list" class="p-4">
            <!-- Component list items will be dynamically added here -->
        </ul>
    </div>
    <div id="main-content">
        <div id="toolbar">
            <button id="toggle-sidebar" class="btn btn-secondary">Toggle Sidebar</button>
            <button id="zoom-in" class="btn btn-secondary">Zoom In</button>
            <button id="zoom-out" class="btn btn-secondary">Zoom Out</button>
            <button id="undo" class="btn btn-secondary">Undo</button>
            <button id="redo" class="btn btn-secondary">Redo</button>
            <button id="delete" class="btn btn-danger">Delete Selected</button>
            <button id="save-model" class="btn btn-primary">Save Model</button>
            <button id="new-version" class="btn btn-info">New Version</button>
            <button id="share-model" class="btn btn-success">Share Model</button>
            <a href="{% url 'version_history' model_id %}" class="btn btn-secondary">Version History</a>
        </div>
        <div id="canvas-container">
            <canvas id="editor-canvas"></canvas>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/model_editor.js' %}"></script>
{% endblock %}
