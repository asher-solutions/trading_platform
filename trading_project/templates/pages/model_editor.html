<!-- templates/pages/model_editor.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Model Editor{% endblock %}

{% block content %}
<div class="flex h-full">
    <div id="sidebar" class="w-64 bg-white dark:bg-gray-800 p-4 overflow-y-auto">
        <!-- Sidebar content will be populated by JavaScript -->
    </div>
    <div class="flex-1 flex flex-col overflow-hidden">
        <div id="builder-panel" class="flex-1 bg-gray-100 dark:bg-gray-900 p-4">
            <!-- Builder panel content will be managed by JavaScript -->
        </div>
        <div id="action-bar" class="bg-gray-200 dark:bg-gray-700 p-4 flex justify-center space-x-4">
            <button id="compile-btn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors">Compile</button>
            <button id="save-btn" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition-colors">Save Model</button>
            <button id="backtest-btn" class="px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50 transition-colors">Backtest Model</button>
        </div>
    </div>
    <div id="models-list" class="w-64 bg-white dark:bg-gray-800 p-4 overflow-y-auto">
        <!-- Models list will be populated by JavaScript -->
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/model_editor.js' %}"></script>
{% endblock %}
