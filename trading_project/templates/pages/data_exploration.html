<!-- templates/pages/data_exploration.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Data Exploration{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">Data Exploration</h1>

    <form id="data-filter-form" class="mb-8">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div>
                <label for="symbol" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Symbol</label>
                <input type="text" id="symbol" name="symbol" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="e.g., AAPL">
            </div>
            <div>
                <label for="startDate" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Start Date</label>
                <input type="date" id="startDate" name="startDate" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="endDate" class="block text-sm font-medium text-gray-700 dark:text-gray-300">End Date</label>
                <input type="date" id="endDate" name="endDate" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">&nbsp;</label>
                <button type="submit" class="w-full px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Apply Filters
                </button>
            </div>
        </div>
    </form>

    <div id="chart-container" class="mb-8 bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
        <canvas id="price-chart"></canvas>
    </div>

    <div id="data-table" class="overflow-x-auto">
        <!-- Data table will be populated by JavaScript -->
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{% static 'js/data_exploration.js' %}"></script>
{% endblock %}
