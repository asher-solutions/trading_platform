{% extends 'base.html' %}
{% load static %}

{% block title %}Command Center{% endblock %}

{% block content %}
<div class="flex-grow overflow-hidden">
    {% comment %} <h1 class="text-xl font-bold mb-0">Command Center</h1> {% endcomment %}

    <div id="panels-container" class="grid grid-cols-2 md:grid-cols-2 gap-1 w-full h-full p-4">
        <!-- Panels will be dynamically added here -->
    </div>

    {% comment %} <button id="add-panel-btn" class="mt-4 flex items-center justify-center w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
        </svg>
        Add Panel
    </button> {% endcomment %}
</div>
{% endblock %}

{% block footer %}{% endblock footer%}
{% block extra_js %}
<script src="{% static 'js/command_center_new.js' %}"></script>
{% endblock %}
