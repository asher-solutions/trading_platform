<!-- templates/pages/command_center.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Command Center{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Command Center</h1>
    <div id="panels-container" class="grid grid-cols-2 gap-4">
        <!-- Panels will be dynamically added here -->
    </div>
    <button id="add-panel-btn" class="mt-4 flex items-center justify-center w-full h-24 border-2 border-dashed border-gray-300 rounded-lg text-gray-600 hover:border-gray-400 hover:text-gray-800 transition-colors duration-300">
        <svg class="h-8 w-8 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
        </svg>
        Add Panel
    </button>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
<script src="{% static 'js/command_center.js' %}"></script>
{% endblock %}
